<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Escuela de Patinaje</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #ffdee9, #b5fffc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .brand-title {
            color: #ff4d6d;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .skate-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ff4d6d;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 16px;
            color: #444;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e43f5a;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-title">ROLLERSPEED</div>
        <div class="skate-icon">🛼</div>
        <h1>Iniciar Sesión</h1>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <p><a th:href="@{/register}">¿No tienes una cuenta? Regístrate aquí.</a></p>
        <p class="error-message">
            <span th:if="${param.error}" th:text="'Usuario o contraseña incorrectos.'"></span>
        </p>
    </div>
</body>
</html>
