<head>
    <title>Roller Speed</title>
    <style>
        body {
            font-family: sans-serif; /* Fuente de texto */
            margin: 0; /* Elimina márgenes */
            padding: 0; /* Elimina espacios internos */
            background-color: #f4f4f4; /* Color de fondo */
        }

        /* Estiliza la barra de navegación */
        .navbar {
            background-color: #333; /* Fondo oscuro */
            overflow: hidden; /* Asegura que no haya desbordamientos */
        }

        /* Define el estilo de los enlaces dentro de la barra de navegación */
        .navbar a {
            float: left; /* Alinea los elementos a la izquierda */
            display: block; /* Convierte los enlaces en bloques */
            color: white; /* Color del texto */
            text-align: center; /* Centra el texto */
            padding: 14px 20px; /* Espaciado interno */
            text-decoration: none; /* Elimina subrayado */
        }

        /* Cambia el color cuando el usuario pasa el cursor sobre un enlace */
        .navbar a:hover {
            background-color: #ddd; /* Fondo claro */
            color: black; /* Texto negro */
        }

        /* Define el ancho del contenido y su alineación */
        .container {
            width: 80%; /* Usa el 80% del ancho de la pantalla */
            margin: auto; /* Centra el contenedor */
            overflow: hidden; /* Evita desbordamientos */
            padding: 20px; /* Espaciado interno */
        }
        h1 {
            text-align: center; /* Centra el texto */
            color: #333; /* Color del texto */
        }

        /* Sección de enlaces de navegación */
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        /* Estilo para los botones de enlaces */
        .nav-links a {
            display: inline-block;
            margin: 0 10px; /* márgenes */
            padding: 10px 20px; /* espacios internos */
            background-color: #007bff; /* Azul */
            color: white; /* Texto en blanco */
            text-decoration: none;
            border-radius: 5px; /* Bordes redondeados */
        }

        /* Cambio de color en hover */
        .nav-links a:hover {
            background-color: #0056b3; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <div class="navbar" th:replace="fragments/navbar :: nav"></div> <!-- Inserta la barra de navegación desde un fragmento Thymeleaf -->
    <div class="container"> <!-- Contenedor principal con el contenido de la página -->
