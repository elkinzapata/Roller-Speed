<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Pago</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registro de Pago</h1>
        <form th:action="@{/pago/registro}" th:object="${pago}" method="post">
            <div class="form-group">
                <label>Alumno ID:</label>
                <input type="number" th:field="*{alumno.id}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Fecha de Pago:</label>
                <input type="date" th:field="*{fechaPago}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Monto:</label>
                <input type="number" th:field="*{monto}" class="form-control" />
            </div>
            <div class="form-group">
                <label>MÃ©todo de Pago:</label>
                <input type="text" th:field="*{metodoPago}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Registrar Pago</button>
        </form>
    </div>
</body>
</html>
