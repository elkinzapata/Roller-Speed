spring.application.name=rollerspeed


#Configuraci√≥n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/rollerspeed
spring.datasource.username=userrollerspeed
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#JPA configurate
 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate=org.hibernate.dialect.MySQL8Dialect
 spring.jpa.properties.hibernate.format_sql=true

#puerto del servidor 
server.port=8090      

server.servlet.context-path=/Roller-Speed

#openai
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html